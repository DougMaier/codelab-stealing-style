<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stealing Style</title>
    <style media="screen">
      h1 {
        font-size: 1.5em;
      }
      .googlish{
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Mimicing Google's style</h1>
    <div class="googlish">
      <span class="">D</span>
      <span class="">o</span>
      <span class="">u</span>
      <span class="">g</span>
      &nbsp;
      <span class="">M</span>
      <span class="">a</span>
      <span class="">i</span>
      <span class="">e</span>
      <span class="">r</span>
    </div>
  </body>
</html>
