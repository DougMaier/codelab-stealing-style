<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stealing Style</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <h1>Mimicking Google's style</h1>
    <div class="googlish">
      <span class="google_blue">D</span>
      <span class="google_red">o</span>
      <span class="google_yellow">u</span>
      <span class="google_blue">g</span>
      &nbsp;
      <span class="google_green">M</span>
      <span class="google_red">a</span>
      <span class="google_blue">i</span>
      <span class="google_yellow">e</span>
      <span class="google_red">r</span>
    </div>
  </body>
</html>
